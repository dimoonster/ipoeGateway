<script>
$("#createForm").click(function(){ $(".infoBlock2").each( function() { if($('.list', this).css('display') != 'none') $('.title', this).click(); });$("#ajaxContainer").css({ position: 'absolute',display: 'block',left: 0, top: 200, border: '0px solid #000',width: '100%'});$("#ajaxContent").load($(this).attr('href'));return false;});
$(".infoBlock2").each(function(){ var shown=false;var trigger=$('.title', this);var info=$('.list',this);$(trigger).click(function(){ if(shown){ shown=false;info.hide('slow');info.html('&nbsp;'); } else { info.slideDown("slow");shown=true;taddr="{$BASE_URL}{$SERVICE_URL}&ajax&getlist="+info.attr("rel");info.load(taddr);};});});
</script>
